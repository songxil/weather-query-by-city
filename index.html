<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
  </head>
  <body>

    <h1>Weather API Results</h1>

    <form action="/" method="post">
        <label for="latInput">Latitude Coordinates: </label>
        <input id = "latInput" type="text" name="latInput">
        <label for="longInput">Longitude Coordinates: </label>
        <input id = "longInput" type="text" name="longInput">
        <button type="submit">Go</button>
    </form>

  </body>
</html>
